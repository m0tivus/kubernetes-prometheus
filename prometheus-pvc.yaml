apiVersion: v1
kind: PersistentVolumeClaim # Create PVC
metadata:
  name: pvc-prometheus # Sets PVC's name
  namespace: monitoring
  labels:
    name: prometheus-deployment # Defines app to create PVC for
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi # Sets PVC's size
